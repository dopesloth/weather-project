<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>How's the Weather?</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Search for a city"
            class="search-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="current-city" id="city"><strong></strong></h1>
            <p class="current-time-condition">
              <span id="time"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="temp-container">
            <div class="current-temp" id="temp-now"></div>
            <div class="condition-type">
              <span id="icon"></span>
              <span class="current-description"></span>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/dopesloth" target="_blank">Celine Chen</a>,
        is open-sourced on
        <a href="https://github.com/dopesloth/weather-project" target="_blank"
          >Github</a
        >, and hosted on
        <a href="https://hey-whats-the-weather.netlify.app" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
