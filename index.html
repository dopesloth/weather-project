<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>How's the Weather?</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-bar">
          <input
            type="search"
            placeholder="Search for a city"
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="current-city"><strong>Tokyo</strong></h1>
            <p class="current-time-condition">
              Monday, 08:00
              <br />
              Humidity: <strong>50%</strong>, Wind: <strong>10 mph</strong>
            </p>
          </div>
          <div class="current-temp-emoji">
            ☀️
            <p class="current-temp">
              <strong>60°F</strong>
              <span class="condition-type">Sunny</span>
            </p>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/dopesloth" target="_blank">Celine Chen</a>,
        is open-sourced on
        <a href="https://github.com/dopesloth/weather-project" target="_blank"
          >Github</a
        >, and hosted on
        <a href="https://hey-whats-the-weather.netlify.app" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
  </body>
</html>
